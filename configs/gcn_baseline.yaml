# GCN Baseline Configuration
model:
  name: "GCN"
  encoder:
    type: "gcn"
    num_layers: 3
    hidden_dim: 128
    dropout: 0.2
  predictor:
    hidden_dim: 128
    num_layers: 2
    dropout: 0.2

data:
  dataset: "drugbank"
  split_type: "random"  # random, cold_drug, cold_pair
  train_ratio: 0.7
  valid_ratio: 0.1
  test_ratio: 0.2
  seed: 42

training:
  epochs: 100
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0001
  scheduler:
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 10
  early_stopping:
    patience: 20
    min_delta: 0.001

features:
  atom_features:
    - atomic_num
    - degree
    - formal_charge
    - hybridization
    - is_aromatic
    - num_hs
  bond_features:
    - bond_type
    - is_conjugated
    - is_in_ring

logging:
  wandb:
    project: "ddi-gnn"
    entity: null
  save_dir: "outputs"
  log_every: 10
